<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootsrap link for css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- tailwind link for css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="shortcut icon" type="image/x-icon" href="./imgs/logo.svg" />

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />

    <title>Work out</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Carter One'">
    <nav class="navbar bg-body-tertiary" style="height: 67px">
      <div class="container-fluid">
        <header class="navbar-brand flex header">
          <img
            src="./imgs/logo.svg"
            alt="Logo"
            width="40"
            height="24"
            class="d-inline-block align-text-top mr-3"
          />
          <p>Work out !</p>
        </header>
      </div>
    </nav>
    <h1 class="fs-4 text-center pt-5">Gym Workout Guide For Biginners</h1>
    <div class="container" id="container">
      <div class="card_cont">
        <article class="cardArticle">
          <a
            href="#Excecises"
            onclick="showChestExcecises()"
            id="body-parts"
            class=""
          >
            <img src="./imgs/chest.png" alt="chest" />
            <div class="cardData fs-3">Chest</div>
          </a>
        </article>
        <article class="cardArticle">
          <a
            href="#Excecises"
            onclick="showAbsExcecises()"
            id="body-parts"
            class="fs-3"
          >
            <img src="./imgs/abs.png" alt="abs" />
            <div class="cardData">Abs</div>
          </a>
        </article>
        <article class="cardArticle">
          <a
            href="#Excecises"
            onclick="showBackExcecises()"
            id="body-parts"
            class="fs-3"
          >
            <img src="./imgs/back.png" alt="Back" />
            <div class="cardData">Back</div>
          </a>
        </article>
        <article class="cardArticle">
          <a
            href="#Excecises"
            onclick="showShouldersExcecises()"
            id="body-parts"
            class="fs-3"
          >
            <img src="./imgs/Shoulders.png" alt="Shoulders" />
            <div class="cardData">Shoulders</div>
          </a>
        </article>
        <article class="cardArticle">
          <a
            href="#Excecises"
            onclick="showBicepsExcecises()"
            id="body-parts"
            class="fs-3"
          >
            <img src="./imgs/biceps.png" alt="biceps" />
            <div class="cardData">Biceps</div>
          </a>
        </article>
        <article class="cardArticle">
          <a
            href="#Excecises"
            onclick="showTricepsExcecises()"
            id="body-parts"
            class="fs-3"
          >
            <img src="./imgs/triceps.png" alt="triceps" />
            <div class="cardData">Triceps</div>
          </a>
        </article>
        <article class="cardArticle">
          <a
            href="#Excecises"
            onclick="showQuadsExcecises()"
            id="body-parts"
            class="fs-3"
          >
            <img src="./imgs/leg ant.png" alt="Quads" />
            <div class="cardData">Quads</div>
          </a>
        </article>
        <article class="cardArticle">
          <a
            href="#Excecises"
            onclick="showHamstringsExcecises()"
            id="body-parts"
            class="fs-3"
          >
            <img src="./imgs/leg post.png" alt="Hamstrings" />
            <div class="cardData">Hamstrings</div>
          </a>
        </article>
        <article class="cardArticle">
          <a
            href="#Excecises"
            onclick="showCalvesExcecises()"
            id="body-parts"
            class="fs-3"
          >
            <img src="./imgs/calves.png" alt="calf" />
            <div class="cardData">Calves</div>
          </a>
        </article>
      </div>
      <p class="mt-32 fs-1" id="Excecises">Excecises</p>
    </div>
    <button id="btn" class="position-fixed bottom-0 end-0">
      <img src="./imgs/circle-up-solid.svg" alt="To Up" />
    </button>
    <script src="script.js"></script>
  </body>
</html>
